<!DOCTYPE html>
<html>
    <head>
        <title>This is my homepage</title>
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <div>
            <p>My Homepage</p>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
